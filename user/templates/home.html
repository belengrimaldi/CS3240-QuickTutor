</head>

<body>

        <div class="row justify-content-center">
            <h1 class="welcome">Welcome back, {{ user.first_name }}! </h1>

            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">get tutoring help?</h5>
                        <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                        <a href="/gethelp" class="btn btn-secondary">See list of tutors</a>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card">
